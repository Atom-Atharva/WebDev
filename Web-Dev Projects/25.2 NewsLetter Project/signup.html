<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--Custom Style Sheet-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Sign-Up</title>
    </head>

    <body>
        <!--Login Page-->
        <main class="form-signin w-100 m-auto ">
            <form action="/" method="post">
                <img class="mb-4 " src="./assets/image/newspaper.png" alt="logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal text-center">Subscribe to NewsLetter</h1>

                <div class="form-floating">
                    <input type="text" class="form-control top" id="floatingInput" name="fName" placeholder="FirstName"
                        required autofocus>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control middle" id="floatingtext" name="lName"
                        placeholder="LastName">
                    <label for="floatingtext">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control bottom" id="floatingemail" name="email" placeholder="Email">
                    <label for="floatingemail">Email</label>
                </div>

                <button class="btn btn-primary w-100 py-2 my-4" type="submit">Sign up</button>
                <p class="mb-3 text-body-secondary">Â© Atharva Sugandhi</p>
            </form>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
