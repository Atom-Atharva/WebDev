<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#css -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Inputs in Forms</title>
    </head>
    <body>
        <h1>Form: Inputs</h1>
        <form>
            <input type="text" value="Text" />
            <br />
            <input type="password" value="Password" />
            <br />
            <input type="range" />
            <br />
            <input type="color"  />
            <br />
            <input type="checkbox"  />
            <br />
            <input type="button"  />
            <br />
            <input type="submit"  />
            <br />
            <input type="reset"  />
            <br />
            <input type="radio"  />
        </form>
    </body>
</html>
