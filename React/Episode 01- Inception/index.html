        <title>Namaste React</title>
        <link rel="stylesheet" href="./index.css">

    <body>
        <div id="header">

            <!-- *This will later replaced not appended by app.js* -->
            <h1>Hello World From Header!</h1>
        </div>

        <!--Only div with id root will be affected-->
        <div id="root">

            <!-- *This will later replaced not appended by app.js* -->
            <h1>Hello World From HTML!</h1>
        </div>
        <div id="footer">

            <!-- *This will later replaced not appended by app.js* -->
            <h1>Hello World From Footer!</h1>
        </div>


        <!-- First Way to inject React in our code -->
        <!-- Cross Origin Resource Sharing (CORS) refers to the method that allows you to make requests to the server deployed at a different domain.-->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


        <!--React External JS-->
        <script src="./app.js"></script>
